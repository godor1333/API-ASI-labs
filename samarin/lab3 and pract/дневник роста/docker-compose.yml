name: plant_diary

services:
  db:
    image: postgres:15-alpine
    container_name: plant_diary_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plant_diary
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: plant_diary_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/plant_diary
      SECRET_KEY: your-secret-key-change-in-production-please-use-strong-key
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: nginx:alpine
    container_name: plant_diary_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  telegram_bot:
    build: ./telegram_bot
    container_name: plant_diary_telegram_bot
    environment:
      API_URL: http://backend:8000
      BOT_TOKEN: ${BOT_TOKEN:-8559943094:AAGrehiOIitIza5Gospac74yxhRzzZrcCEU}
      ADMIN_IDS: ${ADMIN_IDS:-}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

