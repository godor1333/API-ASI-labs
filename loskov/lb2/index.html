<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω-–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-box {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-actions button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
        .form-section {
            margin-top: 30px;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
        }
        .form-section h2 {
            margin-top: 0;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            max-width: 300px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6da;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö –û–Ω–ª–∞–π–Ω-–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¢–∏—Ö–æ–Ω–æ–≤–∞ –∏ –õ–æ—Å—å–∫–æ–≤–∞</h1>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞–≤—Ç–æ—Ä—É...">
            <button onclick="searchBooks()">–ù–∞–π—Ç–∏</button>
            <button onclick="showAllBooks()">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥ -->
        <ul class="book-list" id="bookList">
            <!-- –ö–Ω–∏–≥–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </ul>

        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–Ω–∏–≥–∏ -->
        <div class="form-section">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</h2>
            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">–ê–≤—Ç–æ—Ä:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label for="year">–ì–æ–¥ –∏–∑–¥–∞–Ω–∏—è:</label>
                <input type="number" id="year" min="1000" max="2025">
            </div>
            <div class="form-group">
                <label for="genre">–ñ–∞–Ω—Ä:</label>
                <input type="text" id="genre">
            </div>
            <button onclick="addBook()">–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</button>
        </div>

        <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
        <div class="message" id="message"></div>
    </div>

    <script>
        // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
        let books = [
            { id: 1, title: "–í–æ–π–Ω–∞ –∏ –º–∏—Ä", author: "–õ–µ–≤ –¢–æ–ª—Å—Ç–æ–π", year: 1869, genre: "–†–æ–º–∞–Ω" },
            { id: 2, title: "–ü—Ä–µ—Å—Ç—É–ø–ª–µ–Ω–∏–µ –∏ –Ω–∞–∫–∞–∑–∞–Ω–∏–µ", author: "–§—ë–¥–æ—Ä –î–æ—Å—Ç–æ–µ–≤—Å–∫–∏–π", year: 1866, genre: "–†–æ–º–∞–Ω" },
            { id: 3, title: "1984", author: "–î–∂–æ—Ä–¥–∂ –û—Ä—É—ç–ª–ª", year: 1949, genre: "–ê–Ω—Ç–∏—É—Ç–æ–ø–∏—è" },
            { id: 4, title: "–ú–∞—Å—Ç–µ—Ä –∏ –ú–∞—Ä–≥–∞—Ä–∏—Ç–∞", author: "–ú–∏—Ö–∞–∏–ª –ë—É–ª–≥–∞–∫–æ–≤", year: 1967, genre: "–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞" },
            { id: 5, title: "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä –∏ —Ñ–∏–ª–æ—Å–æ—Ñ—Å–∫–∏–π –∫–∞–º–µ–Ω—å", author: "–î–∂–æ–∞–Ω –†–æ—É–ª–∏–Ω–≥", year: 1997, genre: "–§—ç–Ω—Ç–µ–∑–∏" }
        ];

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä ID
        function getNextId() {
            return books.length > 0 ? Math.max(...books.map(b => b.id)) + 1 : 1;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—Å–µ—Ö –∫–Ω–∏–≥
        function renderBooks(bookList) {
            const list = document.getElementById('bookList');
            list.innerHTML = '';
            if (bookList.length === 0) {
                list.innerHTML = '<li style="text-align:center; padding:20px;">–ö–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</li>';
                return;
            }
            bookList.forEach(book => {
                const li = document.createElement('li');
                li.className = 'book-item';
                li.innerHTML = `
                    <div>
                        <strong>${book.title}</strong> ‚Äî ${book.author} (${book.year})
                        ${book.genre ? ` | –ñ–∞–Ω—Ä: ${book.genre}` : ''}
                    </div>
                    <div class="book-actions">
                        <button onclick="deleteBook(${book.id})">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        // –ü–æ–∏—Å–∫ –∫–Ω–∏–≥
        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                showAllBooks();
                return;
            }
            const filtered = books.filter(book =>
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                (book.genre && book.genre.toLowerCase().includes(query))
            );
            renderBooks(filtered);
            showMessage(`–ù–∞–π–¥–µ–Ω–æ: ${filtered.length} –∫–Ω–∏–≥`, 'success');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∫–Ω–∏–≥–∏
        function showAllBooks() {
            renderBooks(books);
            document.getElementById('searchInput').value = '';
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É
        function addBook() {
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const year = parseInt(document.getElementById('year').value) || null;
            const genre = document.getElementById('genre').value.trim();

            if (!title || !author) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è: –ù–∞–∑–≤–∞–Ω–∏–µ –∏ –ê–≤—Ç–æ—Ä', 'error');
                return;
            }

            const newBook = {
                id: getNextId(),
                title,
                author,
                year,
                genre
            };

            books.push(newBook);
            saveToLocalStorage(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('year').value = '';
            document.getElementById('genre').value = '';

            renderBooks(books);
            showMessage(`–ö–Ω–∏–≥–∞ "${title}" –¥–æ–±–∞–≤–ª–µ–Ω–∞!`, 'success');
        }

        // –£–¥–∞–ª–∏—Ç—å –∫–Ω–∏–≥—É
        function deleteBook(id) {
            const index = books.findIndex(book => book.id === id);
            if (index !== -1) {
                const deletedTitle = books[index].title;
                books.splice(index, 1);
                saveToLocalStorage(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
                renderBooks(books);
                showMessage(`–ö–Ω–∏–≥–∞ "${deletedTitle}" —É–¥–∞–ª–µ–Ω–∞.`, 'success');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage (–¥–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
        function saveToLocalStorage() {
            localStorage.setItem('libraryBooks', JSON.stringify(books));
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('libraryBooks');
            if (saved) {
                try {
                    books = JSON.parse(saved);
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:", e);
                }
            }
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            loadFromLocalStorage();
            renderBooks(books);
        };
    </script>
</body>
</html>
