version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: beehive
      POSTGRES_USER: bee
      POSTGRES_PASSWORD: hive123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bee -d beehive"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://bee:hive123@postgres:5432/beehive
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here-change-in-production
      - BLOCKCHAIN_RPC_URL=http://blockchain:8545
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_BLOCKCHAIN_URL=http://localhost:8545
    depends_on:
      - backend
    stdin_open: true
    tty: true

  blockchain:
    build: ./blockchain
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      sh -c "
        ganache-cli --host 0.0.0.0 --port 8545 --deterministic --mnemonic 'myth like bonus scare over problem client lizard pioneer submit female collect'"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # Изменяем с 80 на 8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data: